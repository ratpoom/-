<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รายวิชา การเขียนโปรแกรมควบคุมอุปกรณ์</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #eaf1f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 500px;
      text-align: left;
    }

    h2 {
      color: #1d3557;
      margin-bottom: 20px;
    }

    p {
      margin: 5px 0;
      font-size: 16px;
    }

    .button {
      background-color: #42a5f5;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #1e88e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>รายวิชา: การเขียนโปรแกรมควบคุมอุปกรณ์</h2>
    <p>รหัสนักศึกษา: ...............................</p>
    <p>ชื่อ - นามสกุล: ...............................</p>
    <p>สาขาวิชา: ................................................</p>
    <br>
    <p>อาจารย์ผู้สอน: นายชาญวิทย์ ดวงบุผา</p>
    <p>สาขาวิชาวิทยาการคอมพิวเตอร์</p>
    <p>มหาวิทยาลัยราชภัฏบ้านจอมบึง</p>
    <br>
    <button class="button">งานชิ้นที่ 1</button>
    <button class="button">งานชิ้นที่ 2</button>
  </div>
</body>
</html>
